<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #3fa446 , #5ee94e, #73e073);
            height: 100vh;
            color: white;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .back-button {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85%;
            overflow-y: auto;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(to bottom, #68c76f , #5ee94e, #73e073);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .setting-item i {
            margin-right: 15px;
            font-size: 20px;
            width: 30px;
            text-align: center;
        }
        .setting-item-left {
            display: flex;
            align-items: center;
        }
        .setting-item-text {
            display: flex;
            flex-direction: column;
        }
        .setting-item-text h3 {
            margin: 0;
            font-size: 16px;
        }
        .setting-item-text p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Settings</div>
            <div style="width: 24px;"></div>
        </div>
        <div class="content">
            <div class="setting-item">
                <div class="setting-item-left">
                    <i>üîî</i>

                    </div>
                </div>
                <label class="switch">

            <div class="setting-item">

                    </div>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-item-left">
                    <i>üîê</i>
                    <div class="setting-item-text">
                        <h3>Security</h3>
                        <p>Manage your security settings</p>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="setting-item">

                    <i>üí¨</i>

                        <h3>Language</h3>

            <div class="setting-item">

</body>
