<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
				
					<input type="text" id="gender" name="gender" placeholder="Enter Gender" required>
					<p id="error-message" style="color:rgb(228, 140, 140);"></p>					
					<input type="password" name="pswd" placeholder="Password" required="">
					<!-- <button>Sign up</button> -->
					<div class=""></div>
					<button id="butt" type="submit" value="submit" onclick="validateGender()">Sign Up</button>
					
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button  type="submit" value="submit">Login</button>
				</form>
			</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });
});
function validateGender() {
    const allowedValues = ["Male","MALE","male", "FEMALE","female","Female", "Other"];
    const input = document.getElementById("gender").value;
    const errorMessage = document.getElementById("error-message");

    if (allowedValues.includes(input)) {
        errorMessage.textContent = "";

    } else {
        errorMessage.textContent = "Please enter a valid gender: Male, Female, Other";
    }
}
	</script>
</body>
</html>
